<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SWiT Study</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #79c0f7;
        color: #ffffff;
      }

      .navbar {
        background-color: #2196f3;
        color: #bce9fb;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">SWiT Study</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./terms.html">利用規約</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./privacy.html">プライバシーポリシー</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">お問い合わせ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="my-5">
      <div class="container">
        <div class="terms-content"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("../terms/term.json")
        .then((response) => response.json())
        .then((data) => {
          const termsContent = document.querySelector(".terms-content");
          data.contents.forEach((term) => {
            let element;
            switch (term.type) {
              case "title":
                element = document.createElement("div");
                element.className = "text-center fs-4 fw-bold my-5";
                element.textContent = term.text;
                break;
              case "headline":
                element = document.createElement("div");
                element.className = "fs-5 fw-bold my-4";
                element.textContent = term.text;
                break;
              case "signature":
                element = document.createElement("div");
                element.className = "text-end my-5";
                element.textContent = term.text;
                break;
              default:
                element = document.createElement("div");
                element.className = "my-1";
                element.textContent = term.text;
            }
            if (term.indent) {
              element.style.marginLeft = `${term.indent * 10}px`;
            }
            termsContent.appendChild(element);
          });
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
